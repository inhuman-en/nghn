<section class='news-wrap'>
    <div *ngIf='showSpinner' class='spinner'>
        Loading...
    </div>

    <div class="news-wrap__list" [@appear]="newsDisplayState">
        <hn-newsitem *ngFor='let item of feed$ | async' [item]='item'>
        </hn-newsitem>
    </div>
</section>

<footer class='paginator-wrap'>
    <hn-paginator url="/{{feedType}}" [currentPage]="currentPage"></hn-paginator>
</footer>
